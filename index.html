<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./css/snake.css">
  </head>
  <body>
    <section class="section-main">
      <sidebar class="sidebar-menu">
        <h1>Snake</h1>
        <aside class="buttonoptions">
          <button class="presstoplay">Play/Restart</button>
          <button class="presstopause">Pause</button>
        </aside>
      </sidebar>
      <sidebar class="sidebar-game">
        <div class="unpaused">
          <p>PAUSED</p>
          <p> Press the Pause again to Keep Playing </p>
        </div>
        <div class="gamegoing">
          <p>Game Over</p>
          <p> Press Play/Restart to Play Again </p>
        </div>
        <div class="how-to-play">
          <h2> How to Play: </h2>
          <section class="demo-table">
            <aside class="demo-table-description">
              <img class="demo" src="updemo.png">
              <p> Move the snake Up </p>
              <img class="demo" src="leftdemo.png">
              <p> Move the snake Left </p>
            </aside>
            <aside class="demo-table-description">
              <img class="demo" src="downdemo.png">
              <p> Move the snake Down </p>
              <img class="demo" src="rightdemo.png">
              <p> Move the snake Right </p>
            </aside>
          </section>
          <h3> The goal is to eat the mouses and grow the snake! </h3>
          <img class="snake-eat" src="snake_eat.png">
        </div>
        <figure class="snake-game"></figure>
      </sidebar>
    </section>
  </body>
</html>
